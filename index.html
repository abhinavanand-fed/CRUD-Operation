<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD App</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  text-align: center;
}

form {
  margin: 20px 0;
}

input[type="text"] {
  padding: 10px;
  font-size: 16px;
}

button[type="submit"] {
  padding: 10px 20px;
  font-size: 16px;
  background-color: lightblue;
  border: none;
  cursor: pointer;
}

table {
  margin: 20px auto;
  border-collapse: collapse;
}

th, td {
  border: 1px solid gray;
  padding: 10px;
}

th {
  background-color: lightgray;
}

button[id^="btn-"] {
  background-color: transparent;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

button[id^="btn-update"] {
  color: green;
}

button[id^="btn-delete"] {
  color: red;
}

    </style>
  </head>
  <body>
    <h1>CRUD Operations</h1>
    <form id="crud-form">
      <input type="text" id="input-field" placeholder="Enter data here">
      <button type="submit" id="create-btn">Create</button>
    </form>
    <table id="crud-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </body>
  <script src="index.js"></script>
</html>
